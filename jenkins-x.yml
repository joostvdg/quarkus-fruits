buildPack:  maven-java11
pipelineConfig:
  containerOptions:
    envFrom:
      - secretRef:
          name: quarkus-fruits-sonar
      - secretRef:
          name: quarkus-fruits-ossindex
  pipelines:
    overrides:
      - name: jx-preview
        stage: promote
        pipeline: pullRequest
        step:
          name: postman-tests
          dir: /workspace/source
          image: postman/newman
          command: newman
          args:
            - run
            - postman-suite-01.json
            - --global-var
            - "baseUrl=http://quarkus-fruits.jx-joostvdg-quarkus-fruits-pr-${PULL_NUMBER}.jxgke.kearos.net
            - --verbose
        type: after
      - name: mvn-deploy
        pipeline: release
        stage: build
        step:
          name: sonar
          command: mvn
          args:
            - compile
            - org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398:sonar
            - -Dsonar.host.url=$SONAR_HOST_URL
            - -Dsonar.projectKey=$SONAR_PROJECT_KEY
            - -Dsonar.organization=$SONAR_ORG
            - -Dsonar.login=$SONAR_API_TOKEN
            - -e
            - --show-version
            - -DskipTests=true
        type: after
      - name: sonar
        stage: build
        step:
          name: sonatype-ossindex
          command: mvn
          args:
            - org.sonatype.ossindex.maven:ossindex-maven-plugin:audit
            - -f
            - pom.xml
            - -Dossindex.scope=compile
            - -Dossindex.reportFile=ossindex.json
            - -Dossindex.cvssScoreThreshold=4.0
            - -Dossindex.fail=false
        type: after
      - pipeline: pullRequest
        stage: build
        name: mvn-install
        steps:
          - name: mvn-deploy
            command: mvn clean package -Pnative --show-version -DskipDocs
            image: caladreas/jx-builder-graalvm-maven-jdk11:v0.9.0
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions -XX:+EnableJVMCI -XX:+UseJVMCICompiler
                -Xms8g -Xmx8g -XX:+PrintCommandLineFlags -XX:+UseSerialGC
          resources:
            requests:
              cpu: "2"
              memory: 10Gi
            limits:
              cpu: "2"
              memory: 10Gi
      - pipeline: release
        stage: build
        name: mvn-deploy
        steps:
          - name: mvn-deploy
            command: mvn clean package -Pnative --show-version -DskipDocs
            image: caladreas/jx-builder-graalvm-maven-jdk11:v0.9.0
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions -XX:+EnableJVMCI -XX:+UseJVMCICompiler
                -Xms8g -Xmx8g -XX:+PrintCommandLineFlags -XX:+UseSerialGC
          resources:
            requests:
              cpu: "2"
              memory: 10Gi
            limits:
              cpu: "2"
              memory: 10Gi